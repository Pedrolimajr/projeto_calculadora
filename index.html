<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="calc"> <!-- Inicío da div calc -->
      <h3>Calculadora</h3>
      <div id="operations"> <!-- Inicío da div operations -->
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div> <!-- Fim da div operations -->
      <div id="buttons-container"> <!-- Inicío da div buttons-container -->
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal-btn">=</button>
      </div> <!-- Fim da div buttons-container -->
    </div> <!-- Fim da div calc -->
  </body>
</html>
